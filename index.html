<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Таск трекер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="./img/logo.svg" alt="Таск Трекер">
            </div>
            <div class="nav">
                <a class="nav-link" href="#">Приложение</a>
                <a class="nav-link" href="#">Возможности</a>

                <a class="nav-link" href="#">Блог</a>
                <a class="nav-link" href="#">Контакты</a>
            </div>
            <div class="appstore">
                <a class="appStore-item" href=""><img src="./img/кнопки/Google Play Badge.svg" alt="Google Play"></a>
                <a class="appStore-item" href="#"><img src="./img/кнопки/App Store Badge.svg" alt="AppStore"></a> 
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="main-text">
                <h1 class="main-title">Приложение органайзер</h1>

                <a class="btn" href="#">
                    Начать пользоваться
                </a>
            </div>
            <div class="main-img">
                <img src="./img/Mock Creative.png" alt="Таск Трекер">
                
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
            <p>© 2021 ТаскТрекер. Все права защищены</p>
            </div>
            <div class="footer-socials">
            <a class="footer-socials-item" href=""><img src="./img/social icons/Instagram.svg" alt="Instagram"></a>
            <a class="footer-socials-item" href=""><img src="./img/social icons/Dribbble.svg" alt="Dribbble"></a>
            <a class="footer-socials-item" href=""><img src="./img/social icons/Twitter.svg" alt="Twitter"></a>
            <a class="footer-socials-item" href=""><img src="./img/social icons/Youtube.svg" alt="Youtube"></a>
            </div>
        </div>
